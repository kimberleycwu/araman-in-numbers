<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Araman In Numbers</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Araman In Numbers</h1>

  <p>Live data pulled from Google Sheets and visualized using Chart.js.</p>

  <!-- Episode Selector -->
  <div class="episode-selector">
    <label for="episodeFilter">Select Episode:</label>
    <select id="episodeFilter">
      <option value="all">All Episodes</option>
      <!-- Dynamically populated -->
    </select>
  </div>

  <!-- Chart Containers -->
  <div class="charts-grid">

    <div class="chart-container">
      <h3 id="chart3-title">Chart Loading...</h3>
      <canvas id="chart3"></canvas>
    </div>
    <div class="chart-container">
      <h3 id="chart1-title">Chart Loading...</h3>
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
      <h3 id="chart2-title">Chart Loading...</h3>
      <canvas id="chart2"></canvas>
    </div>
    <div class="chart-container">
      <h3 id="chart4-title">Chart Loading...</h3>
      <canvas id="chart4"></canvas>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
